<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuesadillaSocial</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                QuesadillaSocial
            </h2>
            <div class="search-bar">
                <i class="fas fa-search fa-sm" style="color: #153b93;"></i>
                <input type="search" placeholder="Busca algo :)">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post"> Create </label>
                <div class="profile-photo">
                    <img src="images/quesa.png" onclick="toggleMenu()">
                </div>
            </div>

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="images/quesa.png">
                        <h2> Qusadilla sin queso </h2>
                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link">
                        <div class="user-info">
                            <img src="images/home.png">
                        </div>
                        <p> Home </p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <div class="user-info">
                            <img src="images/notification.png">
                        </div>
                        <p> Notifications </p>
                        <span>></span>
                    </a>

                    <a href="#" class="sub-menu-link">
                        <div class="user-info">
                        <img src="images/profile.png">
                        </div>
                        <p> Edit Profile </p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <div class="user-info">
                        <img src="images/setting.png">
                        </div>
                        <p> Settings & privacy </p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <div class="user-info">
                            <img src="images/night-mode.png">
                        </div>
                        <p> Theme </p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <div class="user-info">
                        <img src="images/help.png">
                        </div>
                        <p> Help </p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <div class="user-info">
                        <img src="images/logout.png">
                        </div>
                        <p> Logout </p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>

            <div class="container">
                <div class="middle">
                    <form class="create-post">
                        <div class="profile-photo">
                            <img src="images/quesa.png" alt="Profile Photo">
                        </div>
                        <input type="text" placeholder="escribe queso" id="create-post">
                        <label class="btn btn-primary" for="create-post"> post </label>
                    </form>
                </div>
            </div>


        <div class="chat-popup" id="myForm">
            <form action="https://sheetdb.io/api/v1/l3u9dh267oqw6" method="post" id="sheetdb-form" class="form-container">
                <h1>Chat</h1>

                <label for="msg"><b>Message</b></label>
                <textarea placeholder="Type message.." name="data[msg]" required></textarea>

                <button type="submit" value="Clear" class="btn">Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>

            <script>

                var form = document.getElementById('sheetdb-form');
                form.addEventListener("submit", e => {
                    e.preventDefault();
                    fetch(form.action, {
                        method : "POST",
                        body: new FormData(document.getElementById("sheetdb-form")),
                    }).then(
                        response => response.json()
                    ).then((html) => {
                        //code
                        event.preventDefault();

                    });
                });
            </script>

            <div class="container">
                <div class="middle">
        <div class="feeds">
            <div class="feed">
                <div class="head">
                    <div class="user">
                        <div class="profile-photo">
                            <img src="images/yo_y_los_reales.jpeg">
                        </div>
                        <div class="ingo">
                            <h3>C/champiñones_y_frijol</h3>
                            <small> Culiacán, hacen 10 minutos</small>
                        </div>
                        <span class="edit">
                            <i class="fas fa-wrench"></i>
                        </span>
                    </div>
                </div>

                 <div class="photo">
                     <img src="images/quesadilla.png">
                 </div>

                <div class="action-button">
                    <div class="interaction-button">
                        <span> <i class="far fa-heart"></i></span>
                        <span> <i class="far fa-comment"></i></span>
                        <span> <i class="far fa-share-square"></i></span>
                    </div>
                    <div class="bookmark">
                        <i class="far fa-bookmark"></i>
                    </div>

                    <div class="caption">
                        <p> <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSmYLO6HoaVFpIHL2gu4_zCS8YOoAbNQsDXSrkzjBFv1wJpI54eVyAQV5Qn8ljM1YKzFvlJ3trC1bNB/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe></p>
                    </div>
                </div>
            </div>
        </div>
                </div ></div>


    </main>

    <script>
        let subMenu =document.getElementById("subMenu");
        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }

        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        function clearTextarea() {
            // Clear the textarea content
            document.getElementById("msg").value = "";
        }
    </script>


</body>
</html>
